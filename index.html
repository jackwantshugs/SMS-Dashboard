<!DOCTYPE>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon.png">
    <title>Hack Dashboard</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/mousetrap.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/messageHandler.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <div id="logo"></div>
    </header>
    <div id="mainBody">
        <div id="listOfMessages" class="leftHalf">
            
        </div>
        <div id="messagePortion" class="rightHalf">
            <div class="messageHeader">
                <h3 id="nameNumber"></h3>
                <h4>Translating: <span class="to">French</span> to <span class="to">English</span></h4>
            </div>
            <div class="messages">
            </div>
        </div>
        <div class="sendMessageContainer">
            <div class="sendMessageBox mousetrap" contenteditable="true"></div>
        </div>
    </div>
</body>
</html>
